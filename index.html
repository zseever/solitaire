<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>Solitaire</header>
    <div class="game-container">
            <div class="arr" id="deck-col">
                <div class="piles left" id="deck">deck</div>
                <div class="piles left" id="drawnDeck">drawn</div>
            </div>
            <div class="arr pyr" id="col1"></div>
            <div class="arr pyr" id="col2"></div>
            <div class="arr pyr" id="col3"></div>
            <div class="arr pyr" id="col4"></div>
            <div class="arr pyr" id="col5"></div>
            <div class="arr pyr" id="col6"></div>
            <div class="arr pyr" id="col7"></div> 
            <div class="arr" id="ace-col">
                <div class="right piles" id="heartsPile">H</div>
                <div class="right piles" id="diamondsPile">D</div>
                <div class="right piles" id="clubsPile">C</div>
                <div class="right piles" id="spadesPile">S</div>
            </div>
    </div>
</body>
</html>
